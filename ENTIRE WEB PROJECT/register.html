<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        
    </head>
    <body>
        
        <form action=""method="post">
            <h1>This is the Registration page</h1>
            <p>*THIS INFORMATION IS REQUIRED TO CREATE AN ACCOUNT*</p>
            <fieldset>
                <legend>Registration</legend>

                <label for="fname">First Name:</label>
   		        <input type="text" id="fname" name="first_name"><br><br>

   		        <label for="sname">Second Name:</label>
   		        <input type="text" id="sname" name="second_name"><br><br>

                <label for="emailadd">Email Address: </label>
                <input type="email" id="emailadd" name="email_address"><br><br>

                <label>Password:</label>
                <input type="text" id="password" name="user_password"><br><br>

                <label>Select gender:</label>
                <select>
                    <option>Male</option>
                    <option disabled>Female</option>
                </select><Br><br>

                <label for="date">Date of birth</label>
                <input type="Date" id="" name="date" max="2021-06-23"><br><br>

                <label for="phone">Phone number</label>
                <input type="text" name="Country code" value="+254" size="2">
                <input type="text" name="phone" size="10"><br><br>

                <label for="img">Upload your image</label>
                <input type="file" id="img" name="img" accept="image/*"><br><br>

                <label>Select course:</label>
                <select>
                    <option>BICS</option>
                    <option>BBIT</option>
                    <option hidden>BTC</option>
                    <option>BCOM</option>
                    <option>BCA</option>
                </select><br><br>

                <label>Select preferred meal:</label>
                <select>
                    <optgroup label="Fruits">
                        <option>Bananas</option>
                        <option>mangoes</option>
                        <option>Papaya</option>
                        <option>apples</option>
                    </optgroup>
                    <optgroup label="Drinks">
                        <option>Wine</option>
                        <option>Konyagi</option>
                        <option>Juice</option>
                        <option>Soda</option>
                    </optgroup>
                    <optgroup label="Fast food">
                        <option>Burgers</option>
                        <option>Pizza</option>
                        <option>Fries</option>
                    </optgroup>
                </select><br><br>

                <label for="Myactor">Who is your favorite actor</label>
                <input type="text" name="Myactor" id="Myactor" list="Mysuggestion">
                <datalist id="Mysuggestion">
                    <option>David Schwimmer</option>
                    <option>Jennifer Aniston</option>
                    <option>Matt Le Blanc</option>
                    <option>Lisa Kudrow</option>
                    <option>Matthew Perry</option>
                    <option>Courtney Cox</option>
                    <option>Dwayne Johnson</option>
                    <option>Kevin Hart</option>
                    <option>Mark Whalberg</option>
                    <option>Andrew Garfield</option>
                </datalist><br><br>

                <div class="rangeslider">
                    <input type="range" min="1" max="100" value="50" id="sliderRange">
                </div>

                <Button type="submit" name="Register" id="Submit_registration" value="Register">Register</Button>
                <input type="reset"  name="reset" id="clear_registration" value="reset">
            </fieldset>
        </form>
    </body>
</html>
